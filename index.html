<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logo2.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Pet-Album</title>
</head>

<body>
  <header class="header">
    <div class="title">
      <h1 class="title__text">PET ACTIVITIES</h1>
      <h2 class="title__text">Take a closer look</h2>
    </div>
    <div class="button-container">
      <button class="button-container__button">VIEW ALL</button>
    </div>
  </header>
  <main class="main">
    <div class="main-container">
      <ul class="main-container__images">
        <li class="main-container__image"><img src="images/01.jpg" alt="Dog playing with a toy" class="image"></li>
        <li class="main-container__image"><img src="images/02.jpg" alt="Cat hiding under a blanket" class="image"></li>
        <li class="main-container__image"><img src="images/03.jpg" alt="Dog running on a grass field" class="image">
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
